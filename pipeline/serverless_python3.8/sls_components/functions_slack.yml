  iamRoleStatementsName: ${self:provider.stage}-post_message_to_slack
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        Fn::Join:
          - ":"
          - - arn:aws:ssm
            - ${self:provider.region}
            - Ref: AWS::AccountId
            - parameter${self:custom.slackTokenParameter}
  layers:
    - arn:aws:lambda:${self:provider.region}:770693421928:layer:Klayers-python38-slackclient:3
